<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Recipe book assignment">
    <meta name="author" content="Scott Slater">
    <link rel="icon" href="images/recipe-book.png">
    <title>Document</title>
    <link rel="stylesheet" href="recipes.css"/>
        <!-- Social Media -->
        <meta property="og:title" content="Recipe Book">
        <meta property="og:type" content="website" />
        <meta property="og:description" content="A collage of several recipes">
        <meta property="og:image" content="https://www.bing.com/images/search?view=detailV2&ccid=DPQYXl7W&id=1A141BEBE88B502B63D9DD1AB428AF870C6DEF1E&thid=OIP.DPQYXl7Wu6u82w73MDn33QHaHa&mediaurl=https%3a%2f%2fcdn4.iconfinder.com%2fdata%2ficons%2ffood-outline-set-2%2f91%2fFood_142-1024.png&cdnurl=https%3a%2f%2fth.bing.com%2fth%2fid%2fR.0cf4185e5ed6bbabbcdb0ef73039f7dd%3frik%3dHu9tDIevKLQa3Q%26pid%3dImgRaw%26r%3d0&exph=1024&expw=1024&q=recipe+food+icon&FORM=IRPRST&ck=6EDDB3DCC49D36C869AC65E304DA7A9F&selectedIndex=5&itb=1&ajaxhist=0&ajaxserp=0">
        <meta property="og:url" content="https://www.bing.com/images/search?view=detailV2&ccid=DPQYXl7W&id=1A141BEBE88B502B63D9DD1AB428AF870C6DEF1E&thid=OIP.DPQYXl7Wu6u82w73MDn33QHaHa&mediaurl=https%3a%2f%2fcdn4.iconfinder.com%2fdata%2ficons%2ffood-outline-set-2%2f91%2fFood_142-1024.png&cdnurl=https%3a%2f%2fth.bing.com%2fth%2fid%2fR.0cf4185e5ed6bbabbcdb0ef73039f7dd%3frik%3dHu9tDIevKLQa3Q%26pid%3dImgRaw%26r%3d0&exph=1024&expw=1024&q=recipe+food+icon&FORM=IRPRST&ck=6EDDB3DCC49D36C869AC65E304DA7A9F&selectedIndex=5&itb=1&ajaxhist=0&ajaxserp=0">
        <meta name="twitter:card" content="summary_large_image">
    <script src="main.js" defer></script>
    <script src="recipes.mjs" defer></script>
</head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="Recipe book title icon">
        <h1>RecipeBook</h1>
    </header>
    <main>
        <section class="recipe">
            <img class="recipe_img" src="images/apple-crisp.jpg" alt="Apple Crisp">
            <div class="recipe_info">
                <div class="tags">
                    dessert
                </div>
                <h2 class="recipe_title">Apple Crisp</h2>
                <span
                    class="rating"
                    role="img"
                    aria-label="Rating: 4 out of 5 stars"
                >
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">☆</span>
                </span>
                <p class="desc">This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.</p>
            </div>
        </section>
    </main>
    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </footer>
</body>
</html>
