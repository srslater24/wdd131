<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Scott Slater">
    <meta name="description" content="Character card able to be attacked and leveled up">
    <title>Document</title>
    <link rel="stylesheet" href="charactercard.css">
    <script src="charactercard.js" defer></script>
    <link rel="icon" href="SGZ_Icon_Squared-01.png">
</head>
<body>
    <article class="card">
        <img class="image" src="The_Mango.png" alt="Character">
        <h2 class="name">The Mango</h2>
        <div class="stats">
            <p><b>Class:</b> Tuffest Shredder</p>
            <p id="level"><b>Level:</b> 5</p>
            <p id="health"><b>Health:</b> 100</p>
            <div class="buttons">
                <button id="atkButton">Attacked</button>
                <button id="lvlButton">Level Up</button>
            </div>
        </div>
    </article>
</body>
</html>
